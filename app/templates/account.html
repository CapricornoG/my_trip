{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <h1 class="h3 mb-3 font-weight-normal">Account Details</h1>
    <hr>
    <p><strong>Username:</strong> {{ current_user.username }}</p>
    <p><strong>Email:</strong> {{ current_user.email }}</p>

    <!-- Delete Account Form -->
    <form method="POST" action="{{ url_for('main.delete_account') }}">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            Delete Account
        </button>
    </form>
</div>
{% endblock %}
